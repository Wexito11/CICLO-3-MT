<body>
	<center>
	
	<h1>GESTION DE DISFRACES</h1>
	<hr style="width: 500px;"> <!--separador de temas con linea -->
	<br>
	<fieldset style="width: 600px;">
	<legend>Informacion disfraces:</legend>
	
	<table border="0">
	
	<tr>
		<th><span style="color:blue;"><b>ID:</b></th>
		<td>
            <input type="number" id="codigo" style="width: 55%;" placeholder="Ingresa un ID">
			<input type="button" id="btnBuscarID" value="Buscar ID" onclick="consultaID()"> 
		</td>	
	</tr>
	
	<tr>
		<th><span style="color: blue; align"><b>NOMBRE:</b></th>
		<td>
			
			<input type="text" id="name" style="width: 95%;" placeholder="Ingresa un nombre">		
		</td>	
	
	</tr>
	
	<tr>
		<th><span style="color: blue;"><b>BRAND:</b></th>
		<td>
			
			<input type="text" id="brand" style="width: 75%;" placeholder="Ingrese brand">		
		</td>	
	
	</tr>
	
	<tr>
		<th><span style="color: blue;"><b>CATEGORY_ID:</b></th>
		<td>
			
			<input type="number" id="category_id" style="width: 75%;" placeholder="Ingrese la categoria">		
		</td>	
	
	</tr>
	
	<tr>
		<th><span style="color: blue;"><b>MODEL:</b></th>
		<td>
			
			<input type="number" id="model" style="width: 95%;" placeholder="Ingrese el modelo">		
		</td>	
	
	</tr>
	
	
	<tr>
		<td colspan="4">&nbsp;</td>
			<input type="button" id="btnLimpiar" value="Limpiar datos" onclick="limpiar_formulario()">
			&nbsp;&nbsp;
			<input type="button" id="btnBuscarALL"  value="Mostrar Todos" onclick="consultar_todo()">
			&nbsp;&nbsp;
			<input type="button" id="btnGuardar"  value="Agregar Registro" onclick="guardarInformacion()">
			<!-- otra forma: <button onclick="consultar()">Mostrar Registros </button> -->
			&nbsp;&nbsp;
			<input type="button" id="btnEditar" value="Actualizar Registro" onclick="editar_Informacion()"> <!-- otra forma es pasando el('#id')-->
            &nbsp;&nbsp;
			<br><br>
		
	</tr>
	
</table>

</fieldset>
