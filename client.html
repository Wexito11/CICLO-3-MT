		<center>
		<h1>CLIENTE</h1>
		<!--<hr style="width: 500px;"> separador de temas con linea -->
		<br>
		<fieldset style="width: 600px;">
		<legend></legend>
	<table border="0">
		<tr>
			<th><span style="color:blue;"><b>ID:</b></th>
			<td>			
				<input type="number" id="codigo1" style="width: 95%;" placeholder="Ingresa un ID">
			</td>	
		</tr>
		
		<tr>
			<th><span style="color: blue;"><b>NOMBRE:</b></th>
			<td>
				
				<input type="text" id="nombre" style="width: 95%;" placeholder="Ingresa un nombre">		
			</td>	
		
		</tr>
		
		<tr>
			<th><span style="color: blue;"><b>EMAIL:</b></th>
			<td>
				
				<input type="text" id="email" style="width: 95%;" placeholder="Ingrese brand">		
			</td>	
		
		</tr>
		
		<tr>
			<th><span style="color: blue;"><b>AGE:</b></th>
			<td>
				
				<input type="number" id="age" style="width: 95%;" placeholder="Ingrese la categoria">		
			</td>	
		<tr>
			<td colspan="4">&nbsp;</td>
			<input type="button" id="btnLimpiarcliente" value="Limpiar datos" onclick="limpiar_formulario_cliente()">
			&nbsp;&nbsp;
			<input type="button" id="btnGuardarcliente"  value="Agregar Usuario" onclick="guardarUsuario()">
			<!-- otra forma: <button onclick="consultar()">Mostrar Registros </button> -->
			&nbsp;&nbsp;
			<input type="button" id="btnEditarUser" value="Actualizar Registro" onclick="editar_usuario()"> <!-- otra forma es pasando el('#id')-->
            &nbsp;&nbsp;
			<input type="button" id="btnBuscarUsuarios"  value="Mostrar Todos" onclick="consultar_usuarios()">
			&nbsp;&nbsp;
				<br><br>
		</tr>
